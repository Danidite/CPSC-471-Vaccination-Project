<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Vaccine Registration System - New Clinic</title>
   <!-- <link rel="icon" href="./images/Icon.png"> -->

   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

   <script src="https://kit.fontawesome.com/61968f357f.js" crossorigin="anonymous"></script>
</head>

<body>
   <!-- Navigation Bar -->
   <nav id="menu" class="navbar navbar-expand-md navbar-light bg-light fixed-top">
      <a class="navbar-brand" href="/">
         <!-- <img src="/images/Icon.png" class="d-inline-block align-top nav-img" alt="Vaccine Registration System"> -->
         Vaccine Vacinaton System
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
         aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
         <ul class="navbar-nav ml-auto">
            <li class="nav-item ml-2">
               <a class="nav-link btn btn-outline-secondary my-2 my-sm-0"  href="#signup">Back to Dashboard</a>
            </li>
         </ul>
      </div>
   </nav>

   <div class="my-4 py-4"> </div>

   <section id="form">
      <div class="container mt-4">
         <div class="row justify-content-center">
             <div class="col border p-2 col-11 col-sm-10 col-md-9 col-lg-7">
                 <h1 class="mb-4 text-center">Add new Clinic to Database</h1>
                 <form action="/clinics" method="POST" class="mb-2">
                     <div class="form-group">
                         <label><span class="text-danger">*</span> Clinic Name</label>
                         <input class="form-control" type="text" name="clinicname" placeholder="Davidson" required>
                     </div>
                     <!-- <div class="form-group">
                        <label> Phone Number(s)</label>
                        <input class="form-control" type="tel" name="phone []" placeholder="421-7543-1389" required>
                    </div> -->
                     <div class="form-group">
                        <label><span class="text-danger">*</span> Address</label>
                        <input class="form-control" type="text" name="address" placeholder="522 A. 19th Street" required>
                     </div>
                     <div class="form-group">
                        <label><span class="text-danger">*</span> Postal Code</label>
                        <input class="form-control" type="text" name="postal" placeholder="G8S 9U5" required>
                     </div>
                     <div class="form-group">
                        <label><span class="text-danger">*</span> City</label>
                        <input class="form-control" type="text" name="city" placeholder="Calgary" required>
                     </div>
                     <div class="form-group">
                        <label><span class="text-danger">*</span> Province/Territory</label>
                        <input class="form-control" type="text" name="province" placeholder="Alberta" required>
                     </div>
                     <div class="form-group">
                        <label><span class="text-danger">*</span> Country</label>
                        <input class="form-control" type="text" name="country" placeholder="Canada" required>
                     </div>
                     <div class="form-group">
                        <label><span class="text-danger"></span> Image URL</label>
                        <input class="form-control" type="text" name="image" placeholder="https://thumbs.dreamstime.com/b/interior-surgery-room-modern-clinics-all-necessary-equipment-along-walls-surgical-table-center-lamps-above-160942146.jpg">
                     </div>
                     <button type="submit" class="btn btn-primary" id="orange-btn">Submit</button>
                 </form>
             </div>
         </div>
     </div>
   </section>

</body>

</html>
